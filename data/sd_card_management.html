<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Card Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* SD Card Management Section */
        .sd-card-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .sd-card-title {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sd-card-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .sd-card-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 3px solid transparent;
        }

        .sd-card-card:hover {
            transform: translateY(-5px);
        }

        .sd-card-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .sd-card-card.capacity .sd-card-value {
            color: #4CAF50;
        }

        .sd-card-card.files .sd-card-value {
            color: #2196F3;
        }

        .sd-card-card.status .sd-card-value {
            color: #FF9800;
        }

        .sd-card-label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-list-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .file-list-title {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-table th, .file-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .file-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-table tr:hover {
            background: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-format {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-upload {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            text-align: center;
        }

        .upload-section input[type="file"] {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sd-card-info {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíæ SD Card Management</h1>
            <p>Monitor and Manage Your SD Card</p>
        </div>

        <!-- SD Card Information -->
        <div class="sd-card-section">
            <div class="sd-card-title">üìã SD Card Information</div>
            <div class="sd-card-info">
                <div class="sd-card-card capacity">
                    <div class="sd-card-value" id="sdCapacity">Loading...</div>
                    <div class="sd-card-label">Total Capacity</div>
                </div>
                <div class="sd-card-card files">
                    <div class="sd-card-value" id="sdFileCount">Loading...</div>
                    <div class="sd-card-label">Number of Files</div>
                </div>
                <div class="sd-card-card status">
                    <div class="sd-card-value" id="sdStatus">Loading...</div>
                    <div class="sd-card-label">SD Card Status</div>
                </div>
            </div>
        </div>

        <!-- File List -->
        <div class="file-list-section">
            <div class="file-list-title">üìÑ File List</div>
            <table class="file-table">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Size (KB)</th>
                        <th>Modification Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center;">Loading files...</td>
                    </tr>
                </tbody>
            </table>
            <div class="action-buttons">
                <button id="refreshBtn" class="btn btn-download">üîÑ Refresh</button>
                <button id="formatBtn" class="btn btn-format">üóëÔ∏è Format SD Card</button>
            </div>
        </div>

        <!-- File Upload -->
        <div class="upload-section">
            <h2>‚¨ÜÔ∏è Upload File to SD Card</h2>
            <input type="file" id="fileInput">
            <button id="uploadBtn" class="btn btn-upload">üì§ Upload File</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to update SD card information
            function updateSDCardInfo() {
                // Fetch SD card capacity
                fetch('/sd_capacity')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('sdCapacity').textContent = data.total;
                    })
                    .catch(error => console.error('Error fetching SD card capacity:', error));

                // Fetch number of files
                fetch('/sd_file_count')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('sdFileCount').textContent = data.file_count;
                    })
                    .catch(error => console.error('Error fetching file count:', error));

                // Fetch SD card status
                fetch('/sd_status')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('sdStatus').textContent = data.status;
                    })
                    .catch(error => console.error('Error fetching SD card status:', error));
            }

            // Function to list files with details
            function listFiles() {
                fetch('/list_files')
                    .then(response => response.json())
                    .then(files => {
                        const fileTableBody = document.getElementById('fileTableBody');
                        fileTableBody.innerHTML = '';
                        
                        if (files.length === 0) {
                            const row = document.createElement('tr');
                            row.innerHTML = '<td colspan="4" style="text-align: center;">No files found</td>';
                            fileTableBody.appendChild(row);
                            return;
                        }
                        
                        // For each file, we would ideally get more details like size and modification date
                        // This is a simplified version that just lists the filenames
                        // In a real implementation, you would have an endpoint that provides this information
                        files.forEach(file => {
                            const row = document.createElement('tr');
                            // Placeholder values for size and date since we don't have this information from the current endpoints
                            row.innerHTML = `
                                <td>${file}</td>
                                <td>-</td>
                                <td>-</td>
                                <td>
                                    <button class="btn btn-download" onclick="downloadFile('${file}')">Download</button>
                                    <button class="btn btn-delete" onclick="deleteFile('${file}')">Delete</button>
                                </td>
                            `;
                            fileTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error listing files:', error));
            }

            // Function to download a file
            function downloadFile(filename) {
                window.location.href = `/download_file?filename=${filename}`;
            }

            // Function to delete a file
            function deleteFile(filename) {
                if (confirm(`Are you sure you want to delete ${filename}?`)) {
                    fetch(`/delete_file?filename=${filename}`)
                        .then(response => {
                            if (response.ok) {
                                alert('File deleted successfully');
                                listFiles(); // Refresh the file list
                                updateSDCardInfo(); // Update SD card info
                            } else {
                                alert('Error deleting file');
                            }
                        })
                        .catch(error => console.error('Error deleting file:', error));
                }
            }

            // Function to format the SD card
            function formatSDCard() {
                if (confirm('Are you sure you want to format the SD card? This will delete all files.')) {
                    // In a real implementation, you would have an endpoint to format the SD card
                    alert('Formatting SD card is not implemented in this example.');
                }
            }

            // Function to upload a file
            function uploadFile() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a file to upload');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                // In a real implementation, you would have an endpoint to upload the file
                // This is a placeholder implementation
                alert('File upload is not implemented in this example.');
            }

            // Event listeners
            document.getElementById('refreshBtn').addEventListener('click', () => {
                listFiles();
                updateSDCardInfo();
            });
            
            document.getElementById('formatBtn').addEventListener('click', formatSDCard);
            
            document.getElementById('uploadBtn').addEventListener('click', uploadFile);

            // Initial update
            updateSDCardInfo();
            listFiles();
        });
    </script>
</body>
</html>
