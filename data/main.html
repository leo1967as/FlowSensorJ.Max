<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Control</title>
    <style>
        /* (CSS ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏Å‡∏±‡∏ö‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤) */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #5664d2, #2a368e); color: white; padding: 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .realtime-data { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .realtime-card { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; border-left: 5px solid #5664d2; }
        .realtime-card .realtime-value { font-size: 2em; font-weight: bold; color: #333; }
        .realtime-card .realtime-label { color: #666; font-size: 0.9em; text-transform: uppercase; }
        .controls { text-align: center; margin-bottom: 20px; }
        .btn { padding: 15px 40px; border: none; border-radius: 50px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
        .btn-start { background: #28a745; color: white; }
        .btn-stop { background: #dc3545; color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { text-align: center; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; }
        .status.recording { background: #fff3cd; color: #856404; }
        .status.stopped { background: #e2e3e5; color: #383d41; }
        .nav-link { display: block; text-align: center; margin-top: 20px; padding: 10px; background: #6c757d; color: white; text-decoration: none; border-radius: 8px; transition: background 0.3s; }
        .nav-link:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíß Flow Rate Monitoring & Control</h1>
        </div>
        <div class="content">
            <div class="realtime-data">
                <div class="realtime-card">
                    <div class="realtime-value" id="realtimeTimestamp">...</div>
                    <div class="realtime-label">Current Timestamp</div>
                </div>
                <div class="realtime-card">
                    <div class="realtime-value" id="realtimeFlowRate">0.0</div>
                    <div class="realtime-label">Flow Rate</div>
                </div>
            </div>

            <div class="status" id="status">Connecting to device...</div>

            <div class="controls">
                <button id="recordBtn" class="btn btn-start" disabled>Start Recording</button>
            </div>

            <a href="/files" class="nav-link">üóÇÔ∏è Go to File Management</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordBtn = document.getElementById('recordBtn');
            const statusElem = document.getElementById('status');
            const realtimeFlowRateElem = document.getElementById('realtimeFlowRate');
            const realtimeTimestampElem = document.getElementById('realtimeTimestamp');

            let isRecording = false;
            const gateway = `ws://${window.location.hostname}:81/`;
            let websocket;

            function initWebSocket() {
                websocket = new WebSocket(gateway);
                websocket.onopen = onOpen;
                websocket.onclose = onClose;
                websocket.onmessage = onMessage;
            }

            function onOpen() {
                console.log('Connection opened');
                statusElem.textContent = "Connected. Ready to record.";
                statusElem.className = 'status stopped';
                recordBtn.disabled = false;
            }

            function onClose() {
                console.log('Connection closed');
                statusElem.textContent = "Connection lost. Retrying...";
                recordBtn.disabled = true;
                setRecordingState(false);
                setTimeout(initWebSocket, 2000);
            }

            function onMessage(event) {
                try {
                    const jsonData = JSON.parse(event.data);
                    if (jsonData.hasOwnProperty('flow') && jsonData.hasOwnProperty('ts')) {
                        realtimeFlowRateElem.textContent = parseFloat(jsonData.flow).toFixed(1);
                        realtimeTimestampElem.textContent = jsonData.ts.split(' ')[1]; // Show only time
                    }
                } catch (e) {
                    if (event.data.startsWith("STATUS:")) {
                        const message = event.data.substring(7);
                        statusElem.textContent = message;
                        if (message.startsWith("Recording Started")) {
                            setRecordingState(true);
                        } else if (message === "Recording Stopped") {
                            setRecordingState(false);
                        }
                    } else if (event.data.startsWith("ERROR:")) {
                        alert(`Error from device: ${event.data.substring(6)}`);
                    }
                }
            }

            function setRecordingState(recording) {
                isRecording = recording;
                if (isRecording) {
                    recordBtn.textContent = 'Stop Recording';
                    recordBtn.className = 'btn btn-stop';
                    statusElem.className = 'status recording';
                } else {
                    recordBtn.textContent = 'Start Recording';
                    recordBtn.className = 'btn btn-start';
                    statusElem.className = 'status stopped';
                }
            }

            recordBtn.addEventListener('click', () => {
                const command = isRecording ? 'STOP_REC' : 'START_REC';
                websocket.send(command);
            });

            initWebSocket();
        });
    </script>
</body>
</html>
