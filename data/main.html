<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .realtime-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .realtime-title {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .realtime-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .realtime-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 3px solid transparent;
        }
        .realtime-card:hover {
            transform: translateY(-5px);
        }
        .realtime-card.flowrate {
            border-color: #4CAF50;
        }
        .realtime-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .realtime-card.flowrate .realtime-value {
            color: #4CAF50;
        }
        .realtime-label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .realtime-unit {
            font-size: 0.7em;
            color: #999;
        }
        .live-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .live-dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        .live-text {
            color: #4CAF50;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .button-section {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .btn-start {
            background: linear-gradient(135deg, #4CAF50, #45a049); color: white;
        }
        .btn-stop {
            background: linear-gradient(135deg, #f44336, #da190b); color: white;
        }
        .btn:disabled {
            opacity: 0.5; cursor: not-allowed; transform: none;
        }
        .status {
            padding: 20px 30px;
            background: #e8f5e8;
            border-left: 5px solid #4CAF50;
            margin: 0 30px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }
        .status.recording {
            background: #fff3cd; border-color: #ffc107; color: #856404;
        }
        .status.stopped {
            background: #f8d7da; border-color: #dc3545; color: #721c24;
        }
        .recording-indicator {
            display: none; align-items: center; gap: 10px; color: #dc3545; font-weight: bold;
        }
        .recording-indicator.active {
            display: flex;
        }
        .pulse {
            width: 12px; height: 12px; background: #dc3545; border-radius: 50%; animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .data-change {
            animation: dataUpdate 0.5s ease-out;
        }
        @keyframes dataUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .sd-card-section {
            padding: 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        .sd-card-section h2 {
            font-size: 1.5em; color: #333; margin-bottom: 15px; text-align: center;
        }
        #fileListContainer {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 15px;
        }
        .sd-card-section ul {
            list-style: none; padding: 0; margin: 0;
        }
        .sd-card-section li {
            padding: 8px 12px; border-bottom: 1px solid #eee; cursor: pointer;
        }
        .sd-card-section li:last-child {
            border-bottom: none;
        }
        .sd-card-section li:hover {
            background-color: #f0f0f0;
        }
        .sd-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .sd-controls input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex-grow: 1;
            min-width: 200px;
        }
        .btn-sd {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn-sd:hover {
            background-color: #5a6268;
        }
        .btn-sd.refresh {
             background-color: #17a2b8;
        }
        .btn-sd.refresh:hover {
             background-color: #138496;
        }

        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            .button-section { flex-direction: column; width: 100%; }
            .btn { width: 100%; max-width: 300px; }
            .sd-controls { flex-direction: column; }
            .sd-controls input[type="text"] { width: 100%; }
            .btn-sd { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíß Flow Rate Monitoring</h1>
            <p>Real-time Data via WebSocket & Direct SD Card Recording</p>
        </div>

        <div class="realtime-section">
            <div class="realtime-title">üìä Real-Time Sensor Data</div>
            <div class="realtime-data">
                <div class="realtime-card flowrate">
                    <div class="realtime-value" id="realtimeFlowRate">0.0</div>
                    <div class="realtime-label">Flow Rate <span class="realtime-unit">L/min</span></div>
                </div>
            </div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <div class="live-text">Live Data</div>
            </div>
        </div>

        <!-- Recording Controls -->
        <div class="controls">
            <div class="button-section">
                <button id="recordBtn" class="btn btn-start">üöÄ Start Recording</button>
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="pulse"></div>
                    <span>Recording to SD...</span>
                </div>
            </div>
        </div>

        <div class="status" id="status">Ready to record data to SD Card.</div>

        <!-- SD Card Management -->
        <div class="sd-card-section">
            <h2>üóÇÔ∏è SD Card Management</h2>
            <div id="fileListContainer">
                <ul id="fileList"><li>Loading...</li></ul>
            </div>
            <div class="sd-controls">
                <input type="text" id="fileNameInput" placeholder="Click file above or type name...">
                <button id="downloadFileBtn" class="btn-sd">Download</button>
                <button id="deleteFileBtn" class="btn-sd">Delete</button>
                <button id="refreshListBtn" class="btn-sd refresh">Refresh</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const recordBtn = document.getElementById('recordBtn');
            const statusElem = document.getElementById('status');
            const recordingIndicator = document.getElementById('recordingIndicator');
            const realtimeFlowRateElem = document.getElementById('realtimeFlowRate');
            const fileListElem = document.getElementById('fileList');
            const fileNameInput = document.getElementById('fileNameInput');
            const downloadBtn = document.getElementById('downloadFileBtn');
            const deleteBtn = document.getElementById('deleteFileBtn');
            const refreshBtn = document.getElementById('refreshListBtn');

            let isRecording = false;

            // --- WebSocket Connection ---
            const gateway = `ws://${window.location.hostname}:81/`;
            let websocket;

            function initWebSocket() {
                console.log('Trying to open a WebSocket connection...');
                websocket = new WebSocket(gateway);
                websocket.onopen = () => {
                    console.log('Connection opened');
                    statusElem.textContent = "Connected to device.";
                };
                websocket.onclose = () => {
                    console.log('Connection closed');
                    statusElem.textContent = "Connection lost. Retrying...";
                    setRecordingState(false); // Assume recording stops if connection is lost
                    setTimeout(initWebSocket, 2000);
                };
                websocket.onmessage = onMessage;
            }

            function onMessage(event) {
                const data = event.data;
                
                // --- Handle Status Messages from ESP32 ---
                if (data.startsWith("STATUS:")) {
                    const message = data.substring(7);
                    statusElem.textContent = message;
                    if (message === "Recording Started") {
                        setRecordingState(true);
                    } else if (message === "Recording Stopped") {
                        setRecordingState(false);
                        listFiles(); // Refresh file list after stopping
                    }
                } else if (data.startsWith("ERROR:")) {
                    const message = data.substring(6);
                    alert(`Error from device: ${message}`);
                    statusElem.textContent = message;
                    setRecordingState(false);
                } 
                // --- Handle Real-time Data ---
                else {
                    const flowRate = parseFloat(data);
                    if (!isNaN(flowRate)) {
                        realtimeFlowRateElem.textContent = flowRate.toFixed(1);
                        realtimeFlowRateElem.classList.add('data-change');
                        setTimeout(() => { realtimeFlowRateElem.classList.remove('data-change'); }, 500);
                    }
                }
            }

            function setRecordingState(recording) {
                isRecording = recording;
                if (isRecording) {
                    recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                    recordBtn.className = 'btn btn-stop';
                    recordingIndicator.classList.add('active');
                    statusElem.className = 'status recording';
                } else {
                    recordBtn.textContent = 'üöÄ Start Recording';
                    recordBtn.className = 'btn btn-start';
                    recordingIndicator.classList.remove('active');
                    statusElem.className = 'status stopped';
                }
            }

            // --- Event Listeners ---
            recordBtn.addEventListener('click', () => {
                if (websocket.readyState !== WebSocket.OPEN) {
                    alert('WebSocket is not connected. Please wait.');
                    return;
                }
                const command = isRecording ? 'STOP_REC' : 'START_REC';
                websocket.send(command);
            });

            downloadBtn.addEventListener('click', downloadFile);
            deleteBtn.addEventListener('click', deleteFile);
            refreshBtn.addEventListener('click', listFiles);

            // --- SD Card Functions ---
            function listFiles() {
                statusElem.textContent = "Refreshing file list...";
                fileListElem.innerHTML = '<li>Loading...</li>';
                fetch('/list_files')
                    .then(response => {
                        if (response.status === 503) { throw new Error('SD Card not available'); }
                        if (!response.ok) throw new Error('Failed to list files');
                        return response.json();
                    })
                    .then(files => {
                        fileListElem.innerHTML = '';
                        if (files.length === 0) {
                            fileListElem.innerHTML = '<li>No .csv files found.</li>';
                        } else {
                            files.forEach(file => {
                                const li = document.createElement('li');
                                li.textContent = file.substring(1); // Remove leading '/'
                                li.onclick = () => { fileNameInput.value = file; };
                                fileListElem.appendChild(li);
                            });
                        }
                        statusElem.textContent = "File list updated.";
                    })
                    .catch(error => {
                        fileListElem.innerHTML = `<li>Error: ${error.message}</li>`;
                        statusElem.textContent = `Error: ${error.message}`;
                    });
            }

            function deleteFile() {
                const filename = fileNameInput.value;
                if (!filename) { alert('Please select or enter a filename to delete.'); return; }
                if (!confirm(`Are you sure you want to delete ${filename.substring(1)}?`)) return;
                
                fetch(`/delete_file?filename=${filename}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Server responded with an error.');
                        alert('File deleted successfully');
                        fileNameInput.value = '';
                        listFiles();
                    })
                    .catch(error => alert(`Error deleting file: ${error.message}`));
            }

            function downloadFile() {
                const filename = fileNameInput.value;
                if (!filename) { alert('Please select or enter a filename to download.'); return; }
                window.location.href = `/download_file?filename=${filename}`;
            }

            // --- Initial Load ---
            initWebSocket();
            listFiles();
        });
    </script>
</body>
</html>
